<g2-card class="history-logs">
  <div style="max-height: 500px; overflow-y: scroll">
    <p *ngFor="let log of list"
      >{{ log?.timestamp | date: 'YYYYMMdd HH:mm:ss' }} <b>{{ log?.content }}</b> by
      <span style="font-style: italic">{{ log?.user?.emailAddress }}</span></p
    >
  </div>
</g2-card>
