<nz-table class="st-width" #editRowTable nzBordered [nzData]="listOfData" nzTableLayout="fixed">
  <thead>
    <tr>
      <th>Exchange</th>
      <th>Symbol</th>
      <th>Bid</th>
      <th>Ask</th>
      <th>Amount</th>
      <th>Interval</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let data of editRowTable.data">
    <tr *ngFor="let value of data.value; let i = index; let f = first">
      <!-- <ng-container *ngIf="!editCache[data.id].edit; else editTemplate"> -->
      <td *ngIf="f" [attr.rowspan]="data.value.length">{{ data.exchange }}</td>
      <td>{{ data.value[i].symbol }}</td>
      <td>{{ data.value[i].bid }}</td>
      <td>{{ data.value[i].ask }}</td>
      <td>{{ data.value[i].amount }}</td>
      <td>{{ data.value[i].interval }}</td>
      <td><a (click)="startEdit(data.id)">Update</a></td>
      <!-- </ng-container> -->
      <!-- <ng-template #editTemplate>
        <td><input type="text" nz-input [(ngModel)]="editCache[data.id].data.value[i].symbol" /></td>

    </tr>
  </tbody>
</nz-table>
